<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="color-scheme" content="dark only" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="msapplication-TileColor" content="#0f172a" />
    <style>
      /* Prevent any white flash before React loads */
      html, body, #root {
        background-color: #0f172a !important;
        color: #f8fafc !important;
      }
      /* Hide content during initial load to prevent white flash */
      #root:empty {
        background-color: #0f172a !important;
        min-height: 100vh;
      }
      /* Force all elements to be dark during page load */
      * {
        background-color: inherit !important;
        transition: none !important;
      }
      /* Prevent any white containers or cards */
      div, section, article, nav, header, footer {
        background-color: transparent !important;
        color: #f8fafc !important;
      }
    </style>
    <script>
      // Apply dark theme IMMEDIATELY before any rendering
      (function() {
        const root = document.documentElement;
        root.classList.add('dark');
        root.setAttribute('data-theme', 'dark');
        root.style.setProperty('color-scheme', 'dark');
        document.body.style.setProperty('background-color', '#0f172a', 'important');
        
        // Set CSS custom properties immediately
        root.style.setProperty('--bg-primary', '#0f172a');
        root.style.setProperty('--bg-secondary', '#1e293b');
        root.style.setProperty('--bg-tertiary', '#334155');
        root.style.setProperty('--text-primary', '#f8fafc');
        root.style.setProperty('--text-secondary', '#e2e8f0');
        root.style.setProperty('--text-tertiary', '#cbd5e1');
        root.style.setProperty('--border-primary', '#475569');
        root.style.setProperty('--border-secondary', '#334155');
      })();
    </script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
